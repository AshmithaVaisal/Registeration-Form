<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./form.css" />
        <style>
        button {
            /* margin-top:100px;
                margin-bottom: 20px; */
            /* margin-left: 100px; */
            margin: 100px auto 20px;
            /* width: 100px; */
            padding: 10px 30px;
            border-radius: 5px;
            border: 0px;
            display: block;
            background-color: rgb(218, 231, 162);
            color: rgb(11, 11, 11);
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Application Form</h1>
            <form style="text-align: left; display: inline-block">
                <label for="name">Full Name</label>
                <input
                type="text"
                id="name"
                required
                placeholder="Enter Your Name"
                name="name"
                /><br />

                <label for="email">Email</label>
                <input
                type="email"
                id="email"
                required
                placeholder="Enter Your email address"
                name="email"
                /><br />

                <label for="number">Phone Number</label>
                <input
                type="number"
                id="number"
                required
                placeholder="Enter Your Phone Number"
                name="number"
                /><br />

                <label for="DOB">Date Of Birth</label>
                <input
                type="date"
                id="DOB"
                required
                placeholder="Enter Your Date of Birth"
                name="DOB"
                /><br />

                <label for="gender" name="gender">Gender</label>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female 
                <br />

                <label for="location">Location</label>
                <select name="location" id="location">
                    <option value="Chennai">Chennai</option> 
                    <option value="Madurai">Madurai</option>
                    <option value="Trichy">Trichy</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Salem">Salem</option>
                </select>
                <br />

                <label for="course">Course Available</label>
                <select name="course" id="course">
                    <option value="Full Stack Development">Full stack development</option>
                    <option value=" Data Science">Data Science</option>
                    <option value="Cyber security">Cyber security</option>
                    <option value=" Machine learning">Machine learning</option>
                    <option value=" Digital Marketingt">Digital Marketing</option>
                </select>
                <br />

                <button>Submit</button>

            </form>
        </div>
    </body>
</html>
